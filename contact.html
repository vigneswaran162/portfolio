        function toggleMenu() {

        function sendEmail() {
            function sendEmail() {
    // Get form values
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const subject = document.getElementById('subject').value.trim();
    const message = document.getElementById('message').value.trim();

    // Form validation
    if (!name || !email || !subject || !message) {
        alert('Please fill out all fields.');
        return;
    }

    // Email format validation
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        return;
    }

    // Prepare the mailto link
    const mailtoLink = `mailto:your_email@gmail.com?subject=${encodeURIComponent(subject)}&body=Name: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0AMessage: ${encodeURIComponent(message)}`;
    
    // Trigger the email
    window.location.href = mailtoLink;

    // Show success alert
    alert('Message sent successfully!');
}
}
